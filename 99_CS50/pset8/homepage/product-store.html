<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="styles.css" rel="stylesheet">
        <title>Company Name: Product Store</title>
    </head>
    <body>
        <div class="topnav">
          <a href="/index">Home</a>
          <a href="/about-us">About Us</a>
          <a href="/our-products">Our Products</a>
          <a class="active" href="/product-store">Product Store</a>
        </div>
        <br>
        <h1>Company Name</h1>
        <br>
        <br>
        <table style="width:90%">
        <tr>
            <td>
                Select Product:
                <div class="btn-group">
                  <button type="button" class="btn btn-primary">Product 1</button>
                  <button type="button" class="btn btn-primary">Product 2</button>
                  <button type="button" class="btn btn-primary">Product 3</button>
                </div>
            </td>
            <td>
                <label for="quantity">Quantity (between 1 and 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
            </td>
            <td>
            <button type="button" class="btn btn-primary" onclick="purchase()">Buy Now</button>
            </td>
        </tr>
        </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
    function purchase()
        {
          let quant = document.querySelector('#quantity').value;
          alert("You purchased " + quant + ' item(s).');
        }
    </script>
    </body>
</html>
